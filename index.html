<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


        <title>TrackIt</title>
    </head>
    <body>
        <header class="oldHeader">
            <nav>
                <section class="logo">
                    <img src="Resources/TrackITlogono background.png" alt="logo">
                </section>
                <section class="buttons">
                    <ul>
                        <li><button>Save</button></li>
                        <li><button>Export</button></li>    
                        <li><button>Import</button></li>
                    </ul>
                </section>
            </nav>
        </header>
        <main>
            <aside>
                <div class="title">
                    <h1>Gestionar Cajas</h1>
                </div>
                <div class="manager">
                    <button class="AddButton">
                        Agregar Caja
                    </button>
                    <button class="RemoveButton">
                        Generar QR
                    </button>
                </div>
            </aside>
            <section class="stuff">
                <h1 class="stuffTitle">Listado de cajas</h1>
            </section>
        </main>
        <script src="interactivity.js"></script>
    </body>
</html>
